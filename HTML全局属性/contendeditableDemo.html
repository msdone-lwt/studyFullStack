<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function show(event) {
        document.title = event.key;
        // console.log(document.querySelector("#main").textContent);
        console.log(document.querySelector("#main").innerText);
      }
    </script>
  </head>
  <body>
    <p id="main" contenteditable="true" onkeypress="show(event)">
      这是一段可以编辑的文本。
    </p>
    <hr color="red" noshade />
    <p>
      编辑 p 标签会在控制台输出 p 标签当前的 innerText,以及修改网页 title
      为键入的字母
    </p>
  </body>
</html>
