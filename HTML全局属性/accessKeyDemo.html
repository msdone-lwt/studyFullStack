<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .whiteSpacePre {
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <a href="https://www.bilibili.com/" accesskey="b">bilibili</a>
    <br />
    <a href="https://baidu.com" accesskey="c">baidu</a>
    <hr color="red" noshade />
    <p>
      <span style="color: red">注意:</span>
      <span class="whiteSpacePre"
        >accesskey 规定激活（使元素获得焦点）元素的快捷键。 以下元素支持
        accesskey 属性：&lt;a>, &lt;area>, &lt;button>, &lt;input>, &lt;label>,
        &lt;legend> 以及 &lt;textarea>。 请使用Alt + accessKey (或者 Shift + Alt
        + accessKey) 来访问带有指定快捷键的元素: Alt+b 访问 bilibli Alt+c 访问
        baidu
      </span>
    </p>
  </body>
</html>
