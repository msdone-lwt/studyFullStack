<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .div1 {
        float: left;
        width: 250px;
        height: 250px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        console.log("被拖放到有效目标上");
        ev.preventDefault();
      }

      function drag(ev) {
        console.log("开始拖放");
        ev.dataTransfer.setData("Text", ev.target.id);
      }

      function drop(ev) {
        console.log("放置");
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
      }
      function end(ev) {
        console.log("拖放操作完成");
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid #aaaaaa";
        });
      }
      function enter(ev) {
        console.log("进入有效放置区域");
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid #aaaaaa";
        });
        if (ev.target.id != "drag1") {
          ev.target.style.border = "1px solid #330eda";
        }
      }
      function leave(ev) {
        console.log("离开有效放置区域");
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid red";
        });
      }
      function d() {
        console.log("AAAAAAAAAAAAAAAAAAA");
      }
    </script>
  </head>
  <body>
    <div
      class="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="enter(event)"
      ondragleave="leave(event)"
    >
      <img
        src="../img/w3school.gif"
        draggable="true"
        style="border: 0px"
        ondragstart="drag(event)"
        ondragend="end(event)"
        id="drag1"
      />
    </div>
    <div
      class="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="enter(event)"
      ondragleave="leave(event)"
    ></div>
  </body>
</html>
