<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .div1 {
        float: left;
        width: 250px;
        height: 250px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        console.log("被拖放到有效目标上");
        ev.preventDefault();
      }

      function drag(ev) {
        console.log("开始拖放");
        ev.dataTransfer.setData("Text", ev.target.id);
      }

      function drop(ev) {
        /*
        调用 preventDefault() 来阻止数据的浏览器默认处理方式（drop 事件的默认行为是以链接形式打开）
        通过 dataTransfer.getData() 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据
        被拖数据是被拖元素的 id ("drag1")
        把被拖元素追加到放置元素中
        */
        console.log("放置");
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
      }
      function end(ev) {
        console.log("拖放操作完成");
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid #aaaaaa";
        });
      }
      function enter(ev) {
        // ondragstart 会自动触发一次 ondragenter, 而图片不需要添加边框  这个 if 分支用于处理这个问题
        if (ev.target.id == "drag1") {
          console.log("id 为 drag1");
          return;
        }
        console.log("进入有效放置区域", ev.target.id);
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid #aaaaaa";
        });
        ev.target.style.border = "1px solid #330eda";
      }
      function leave(ev) {
        console.log("离开有效放置区域");
        var doms = document.querySelectorAll(".div1");
        doms.forEach((item) => {
          item.style.border = "1px solid red";
        });
      }
    </script>
  </head>
  <body>
    <div
      class="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="enter(event)"
      ondragleave="leave(event)"
    >
      <img
        src="../img/w3school.gif"
        draggable="true"
        ondragstart="drag(event)"
        ondragend="end(event)"
        id="drag1"
      />
    </div>
    <div
      class="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="enter(event)"
      ondragleave="leave(event)"
    ></div>
  </body>
</html>
